<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>끝말잇기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="root">
        <word-relay start-word="양희준"></word-relay>
        <word-relay start-word="전용수"></word-relay>
        <word-relay start-word="세븐나이츠"></word-relay>
    </div>
</body>
<script>
    Vue.component('word-relay', {
        template: `
        <div>
            <div>{{ first }}</div>
                <form v-on:submit="onSubmitForm">
                    <input type="text" v-model="value">
                    <button>입력</button>
                </form>
            <div id="result">{{ result }}</div>
        </div>
        `,
        props: ['startWord'],
        data() {
            return {
                first: this.startWord,
                value: '',
                result: '',
            };
        },
        methods: {
            onSubmitForm(e) {
                e.preventDefault();
                if (this.first.charAt(this.first.length - 1) === this.value.charAt(0)) {
                    this.result = '정답';
                    this.first = this.value;
                    this.value = ''
                } else {
                    this.result = '땡';
                    this.value = ''
                }
            }
        }
    })
</script>
<script>
    var app = new Vue({
        el: '#root',
    });
</script>

</html>
